<header class="bar">
  <div class="left">
    <h2>Text Analyzer</h2>
    <span class="role">Role: {{ role() }}</span>
  </div>
  <div class="right">
    <button (click)="logout()">Logout</button>
  </div>
</header>

<section class="compose">
  <textarea
    [ngModel]="text()"
    (ngModelChange)="text.set($event)"
    rows="6"
    placeholder="Paste or type text to summarize...">
  </textarea>

  <button (click)="summarize()" [disabled]="loading() || !text()">Summarize</button>
  <p *ngIf="error()" class="error">{{ error() }}</p>

  <div *ngIf="preview()" class="preview">
    <h4>Preview (Reader mode - not saved)</h4>
    <p><b>Summary:</b> {{ preview()!.summary }}</p>
  </div>
</section>

<section class="results">
  <h3>Saved Results</h3>
  <table *ngIf="records().length; else empty">
    <thead>
      <tr>
        <th>Text</th>
        <th>Summary</th>
        <th>Updated</th>
        <th>By</th>
        <th *ngIf="canEdit()">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of records()">
        <td class="text">{{ r.text }}</td>
        <td class="summary">{{ r.summary }}</td>
        <td>{{ r.updatedAt | date:'short' }}</td>
        <td>{{ r.createdBy }}</td>
        <td *ngIf="canEdit()">
          <button (click)="update(r)">Edit</button>
          <button (click)="remove(r)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #empty><p>No records yet.</p></ng-template>
</section>
